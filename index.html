<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Dumb and Dumber√ü</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src = "js/jquery.js"></script>
  <script src ="js/scripts.js">  </script>
</head>
<body>
  <div class="container">
    <div class="text-center">
      <h1>What dumb and dumber character are you? Choose what is truest for you.</h1>
      <form id="movie">
        <div class="radio">
          <label for="harry">
            <input type="radio" name="dumb" value="harry">
            You have sold a blind child a bird.
          </label>
        </div>
        <div class="radio">
          <label for="lloyd">
            <input type="radio" name="dumb" value="lloyd">
            You would pee on your friend while on a motorcycle.
          </label>

        </div>
        <div class="radio">
          <label for="mary">
            <input type="radio" name="dumb" value="mary">
            You have been mistaken for samsonite.
          </label>
        </div>
        <button type="submit" class="btn btn-success">Find out now!</button>
      </form>
      <div id="lloyd">
        <p>You are Lloyd!</p>
        <img src="img/lloyd.jpeg" alt="lloyd pic">
      </div>
      <div id="harry">
        <p>You are Harry!</p>
        <img src="img/harry.jpeg" alt="harry pic">
      </div>
      <div id="mary">
        <p>You are Mary Swanson!</p>
        <img src="img/mary.jpeg" alt="mary pic">

      </div>
    </div>
  </div>
</body>
</html>
